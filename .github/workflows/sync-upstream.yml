name: "Upstream Sync"

on:
  schedule:
    - cron: "0 1,6 * * *" # runs at 01:00 and 06:00 UTC (08:00 and 13:00 VN time)
  workflow_dispatch: # allow manual trigger

jobs:
  sync_latest_from_upstream:
    runs-on: ubuntu-latest
    name: Sync latest commits from upstream repo

    permissions:
      contents: write # important: allow workflow to push code

    steps:
      # Step 1: Checkout target repo
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: false

      # Step 2: Run sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_sync_branch: main
          # Standard GitHub Action token
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: router-for-me/CLIProxyAPIPlus
          upstream_sync_branch: main

          # Set to false to actually sync
          test_mode: false

      # Step 3: Log results
      - name: New commits found
        if: steps.sync.outputs.has_new_commits == 'true'
        run: echo "New commits were found to sync."

      - name: No new commits
        if: steps.sync.outputs.has_new_commits == 'false'
        run: echo "There were no new commits."
